<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contacter Address Book</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <h1>Contacter Address Book</h1>
    <form>
      <!-- radio buttons: -->
      <label><b>Choose an option:</b>
        <br>
        <!-- see all -->
        <input class="contacts-radios" type="radio" id="see-all"
        name="chosen-radio" value="see-all"> See all contacts
        <br>
        <!-- add new -->
        <input class="contacts-radios" type="radio" id="add-new"
               name="chosen-radio" value="add-new"> Add new contact
        <br>

        <!-- Find by name -->
        <input class="contacts-radios" type="radio" id="find-by-name"
               name="chosen-radio" value="find-by-name"> Find a contact
        <br>

        <!-- delete by name -->
        <input class="contacts-radios" type="radio" id="delete-by-name"
               name="chosen-radio" value="delete-by-name"> Delete a contact
        <br>

        <!-- update by name -->
        <input class="contacts-radios" type="radio" id="update-by-name"
               name="chosen-radio" value="update-by-name"> Update a contact
        <br>

        <br>
      </label>
      <br>
      <button type="button" name="go-button" id="go-button">Go!</button>
    </form>
    <br><br>
    <hr>

    <!-- **************************************************************** -->

    <!-- See All: -->
    <div id="all-contacts-div">
      <p><b>All contacts:</b></p>
      <ul id="contacts-list">
        <!-- append contacts here -->
      </ul>
      <br><hr>
    </div>

    <!-- Add new: -->
    <div id="add-contact-div" class="">
      <p><b>Add new contact:</b></p>
      Name: <input type="text" id="add-new-name" class="" value=""><br>
      Email: <input type="text" id="add-new-email" class="" value="">
      <button type="button" name="add-button" id="add-contact-button">Add</button>
      <br><hr>
    </div>

    <!-- Find contact: -->
    <div id="find-contact-div" class="">
      <p><b>Find a contact:</b></p>
      Name: <input type="text" id="find-name" class="" value="">
      <button type="button" name="find-contact-button" id="find-contact-button">Find</button>
      <br><hr>
    </div>

    <!-- Delete contact: -->
    <div id="delete-contact-div">
      <p><b>Delete a contact:</b></p>
      Name: <input type="text" id="delete-name" class="" value="">
      <button type="button" name="delete-contact-button" id="delete-contact-button">Delete</button>
      <br><hr>
    </div>

    <!-- Update contact: -->
    <div id="update-contact-div">
      <p><b>Update which contact?</b></p>
      Name: <input type="text" id="update-name" class="" value="">
      <br><br><br>
      New Name: <input type="text" id="new-update-name" class="" value="">
      New Email: <input type="text" id="new-update-email" class="" value="">
      <button type="button" name="update-contact-button" id="update-contact-button">Update</button>
      <br><hr>
    </div>

  </body>
</html>
