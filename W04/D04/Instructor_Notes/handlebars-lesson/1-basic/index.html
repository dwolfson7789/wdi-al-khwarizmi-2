<!DOCTYPE html>
<html lang="en">
<head>
	<title>HBS Demo 1</title>
</head>
<body>
	<h1>Here is my name:</h1>

	<div id="name-container">This is where my name will go.</div>

  <!-- Component 1: the script/template tag -->
	<script id="name-template" type="text/x-handlebars-template">
    <p>{{name}}</p>
	</script>

  <!-- HBS CDN: -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
	<script type="text/javascript" src="index.js"></script>
</body>
</html>
