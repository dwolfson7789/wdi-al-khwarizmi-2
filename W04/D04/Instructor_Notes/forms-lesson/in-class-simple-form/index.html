<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Simple Little Form</title>
</head>
<body>
  <h1>Forms, heck yeah.</h1>

<form action="">

  <label> Input text box
    <input type="text" id="" name="input-text-box"> Liza
  </label>
  <br><br>

<label> Favorite color:
  <input type="checkbox" name="favorite-color" value="blue">Blue
  <input type="checkbox" name="favorite-color" value="green">Green
  <input type="checkbox" name="favorite-color" value="yellow">Yellow
</label>
<br><br>

<label for=""> Favorite fruit:
  <input type="checkbox" name="favorite-fruit" value="bananas">Bananas
  <input type="checkbox" name="favorite-fruit" value="strawberries">Strawberries
  <input type="checkbox" name="favorite-fruit" value="tomato">Tomato
</label>
<br><br>

<!-- radio buttons: -->
<label> Choose a fave color:
  <input type="radio" id="yellow" name="fave-color" value="yellow">Yellow
  <input type="radio" id="blue" name="fave-color" value="blue">Blue
</label>
<br><br>

<label>Fave ice cream
  <input type="radio" id="chocolate" name="fave-ice-cream"> Chocolate
  <input type="radio" id="pistachio" name="fave-ice-cream"> Pistachio
</label>
<br><br>
<!-- dropdowns: -->
<label> Choose a car:
  <select name="select-car" id="">
    <option value="choose-one" selected disabled>Choose:</option>
    <option value="toyota">Toyota</option>
    <option value="prius">Prius</option>
    <option value="ford">Ford</option>
  </select>
</label>
<br><br>

<!-- submit button -->
<!-- <input type="button" value="press me"> -->

<button type="button" name="submit-button">Submit me.</button>

</form>



<script src="index.js" charset="utf-8"></script>
</body>
</html>
