<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forms are awesome!</title>
</head>
<body>

  <form action="">
    <label for=""> Text box
      <input type="text">
    </label>
    <br><br>

    <label> Checkbox
      <input type="checkbox" name="username" value="liza">
      <input type="checkbox" name="username" value="Syed">
      <input type="checkbox" name="username" value="Ethan">
    </label>
    <br><br>

    <label for="radiogroup">Radiogroup:</label>
    <input type="radio" id="yellow" name="radiogroup">Yellow</input>
    <input type="radio" id="blue" name="radiogroup">Blue</input>
    <br><br>

    <label> Dropdown:
      <select name="select">
        <option value="value1">Value 1</option>
        <option value="value2" selected>Value 2</option>
        <option value="value3">Value 3</option>
      </select>
    </label>
    <br><br>

    <input type="button" name="submit-button" value="Submit Me">
    <br><br>

    <button type="button" name="submit-button">Submit</button>

  </form>

</body>
</html>
