<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Babblr</title>
        <link rel="stylesheet" href="stylesheets/style.css">
    </head>
    <body>
        <div id="wrapper">
            <h1>Welcome My Babblr!</h1>
            <button id="view-all-babble" name="view-all-babble" type="button">SEE ALL BABBLES</button>
            <p><h1>Make a new Babble Here!</h1></p>
            <div id ="add-author-field">
                <input type="text" id="add-author" class="" value=""placeholder="Add Author"><br>
            </div>
            <div id ="add-babble-field">
                <input type="textarea" maxlength="140" id="add-babble" class="" value="" placeholder="Add Babble"><br/><br/>
            </div>
            <button id="submit-button" name="submit-button" type="button">SUBMIT BABBLES</button><br/><br/>
        </div>

        <div class="display-babbles">

        </div>

        <script type="text/x-handlebars-template" id="template-babbles">
            {{#each this}}
                <div class="one-babble">
                    <p><strong>Babbl by: </strong>{{author}}</p>
                    <p>{{babbl}}</p>
                </div>
            {{/each}}
        </script>

        <script type="text/javascript" src="scripts/main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    </body>
</html>
