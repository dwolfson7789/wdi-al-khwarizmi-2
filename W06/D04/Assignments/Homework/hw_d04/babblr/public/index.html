
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Babblr</title>
    <link rel="stylesheet" href="./stylesheets/style.css"charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js" charset="utf-8"></script>
  </head>
  <body>
    <div id="wrapper">

      <h1>BABBLR</h1>



      <div id="inputAndButtons">
        <input type="text" id="nameText" placeholder="What's up? eh?">
        <br>

        <input type="text" id="inputText" maxlength="150">
        <br>
        <input type="button" id="submit-btn" value="Submit">
        <br>

        <input type="button" id="viewAllButton" value="View All Babbles">
      </div>


      <div class="content-placeholder">
            <div id="name-container"></div>
            <script id="name-template" type="text/x-handlebars-template">
              <br>
                <h1>BABBS:</h1>
                <br>
                <h1>ARE YOU BABBS ENOUGH?</h1>
                  {{#each this}}
                  <p id='author'>Author:{{author}}</p>
                  <br>
                  <p id="babblrText">Babbl:{{babbl}}</p>
                  <br>
                {{/each}}
            </script>
          </div>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    </div>

    <script src="./scripts/main.js" charset="utf-8"></script>
  </body>
</html>
