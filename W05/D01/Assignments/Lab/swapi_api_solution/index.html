<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Static API Starter</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>SWAPI API</h1>
  <label>Choose a character:
    <select name="select" id="char-dropdown">
      <!-- dynamically append option elements here -->
      <option value="412">Thresh</option>
    </select>
  </label>
  <button id="submit-btn" type="button" name="button">Submit</button>

  <!-- append info here: -->
  <div id="character-info"></div>
  <div id="planet-info"></div>

  <!-- Character HBS template -->
  <script id="character-info-template" type="text/x-handlebars-template">
    <h2>{{name}}</h2>
    <p>{{birth_year}}</p>
    <p>{{gender}}</p>
    <p>{{hair_color}}</p>
    <p>{{height}}</p>
    <p>{{skin_color}}</p>
    <p>Films:</p>
    <ul>
      {{#each films}}
        <li><strong>Film:</strong>{{this}}</li>
      {{/each}}
    </ul>
    <p>Species:</p>
    <ul>
      {{#each species}}
        <li><strong>Species:</strong>{{this}}</li>
      {{/each}}
    </ul>
    <hr>
  </script>

  <!-- Planet HBS template -->
  <script id="planet-info-template" type="text/x-handlebars-template">
    <h2>{{name}}</h2>
    <p>{{climate}}</p>
    <p>{{diameter}}</p>
    <p>{{gravity}}</p>
    <p>{{orbital_period}}</p>
    <p>{{population}}</p>
    <p>{{rotation_period}}</p>
    <p>{{surface_water}}</p>
    <p>{{terrain}}</p>
    <p>Residents:</p>
    <ul>
      {{#each residents}}
        <li>{{this}}</li>
      {{/each}}
    </ul>
    <hr>
  </script>
<!-- scripts -->
<script src="https://code.jquery.com/jquery-2.2.1.min.js" charset="utf-8"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js" charset="utf-8"></script>
<script src="index.js" charset="utf-8"></script>
</body>
</html>
