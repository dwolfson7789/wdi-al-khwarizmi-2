<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Handlebars review</title>
  </head>
  <body>
    <h1>Let's see some 'staches</h1>
    <div id="story-div"></div>


    <script id="story-template" type="text/x-handlebars-template">
      {{#each this}}
      <div class="scene-div" id="{{@key}}">
        <h3>Scene: {{@key}}</h3>
        <p>
          <h4>Narrative:</h4>
          {{this.narrative}}
        </p>
        <p>
          <h4>Choices: </h4>
          <ul>
            {{#each this.fullChoices}}
            {{@index}}
            <li>{{this}}</li>
            {{/each}}
          </ul>
          <h4>Results: </h4>
          <ul>
            {{#each this.results}}
            <li>
              {{#if this}}
              <a class="{{this}}" href="#{{this}}">{{this}}</a>
              {{else}}
              <a href="#opening">Game over! Want to play again?</a>
              {{/if}}
            </li>
            {{/each}}
        </p>
        <hr>
      </div>
      {{/each}}
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script src="story.js"></script>
    <script src="app.js"></script>

  </body>
</html>
