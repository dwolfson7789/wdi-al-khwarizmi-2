<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grids!</title>
  <link rel="stylesheet" href="grid-2.css">
</head>
<body>
  <div class="site-wrapper">

    <!-- begin grid -->
    <div class="grid">

      <!-- nav row -->
      <div class="row">
        <div class="col nav-col">
          Nav
        </div>
      </div>

      <!-- ad row -->
      <div class="row">
        <div class="col ad-col">
          Ad
        </div>
      </div>

      <!-- jumbotron row -->
      <div class="row">
        <div class="col jumbotron-col">
          Jumbotron
        </div>
      </div>

      <!-- bottom row -->
      <div class="row">

        <!-- left col -->
        <div class="col content-col">
          <div class="row">
            <div class="col card-col">
              <div class="row">
                <div class="col inside-card-col inside-card-col-1"></div>
                <div class="col inside-card-col inside-card-col-2"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col card-col"></div>
          </div>
          <div class="row">
            <div class="col card-col"></div>
          </div>
        </div>

        <!-- middle col -->
        <div class="col content-col">
          2
        </div>

        <!-- right col -->
        <div class="col content-col">
          3
        </div>
      </div>

    </div>
    <!-- end grid -->


  </div> <!-- end site wrapper -->
</body>
</html>
